<html lang="en">

                <label for="username" id="a1">Username:</label>
                <input type="text" id="username" class="username" placeholder="Enter you username">
                <p>error message</p>
            </div>
            
            <div class="form-group">

                <input type="text" id="mailid" class="mailid" placeholder="Enter you mail id">

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
